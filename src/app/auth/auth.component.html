<div class="row">
  <div class="col-xs-12 col-md-4 .offset-md-4">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(autForm)">
      <div class="form-group">
        <label for="email"></label>
        <input 
          type="email" 
          id="email" 
          class="form-control"
          ngModel
          name="email"
          required>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input 
          type="password" 
          id="password" 
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}</button>
      </div>
    </form>
  </div>
</div>
